name: MiTV_24-7_NonStop_Engine

on:
  schedule:
    - cron: '0 */5 * * *'
  push:
    paths:
      - 'playlist.m3u'
  workflow_dispatch:

jobs:
  MiTV_Cloud_Stream:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Code Checkout
        uses: actions/checkout@v3

      - name: 2. Install FFmpeg Core
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: 3. Start Professional Streaming (With Logo)
        run: |
          # Playlist se pehla valid URL uthana
          STREAM_URL=$(grep -E '^https?://' playlist.m3u | head -n 1)
          LOGO_URL="https://i.ibb.co/fzsgPwYG/2-1.png"
          
          echo "MiTV Network is launching adaptive stream..."
          echo "Input URL: $STREAM_URL"

          # FFmpeg Command with Enhanced Reconnect Logic
          timeout 5.8h ffmpeg -re \
          -reconnect 1 -reconnect_at_eof 1 -reconnect_streamed 1 -reconnect_delay_max 5 \
          -fflags +genpts+igndts+discardcorrupt \
          -user_agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/119.0.0.0 Safari/537.36" \
          -i "$STREAM_URL" -i "$LOGO_URL" \
          -filter_complex "[1:v]scale=200:-1[logo];[0:v][logo]overlay=10:10" \
          -c:v libx264 -preset veryfast -b:v 2500k \
          -maxrate 3000k -bufsize 6000k -pix_fmt yuv420p \
          -g 60 -c:a aac -b:a 128k -ar 44100 \
          -f flv "rtmp://a.rtmp.youtube.com/live2/x4xr-fr4e-57az-d095-bqbm" || true

      - name: 4. Auto Restart Logic
        if: always()
        run: echo "Stream session ended or timed out. GitHub Action will restart on next schedule."
